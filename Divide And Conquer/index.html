<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strassen's Matrix Multiplication</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <h1 class="title">Strassen's Matrix Multiplication</h1>
        <div class="matrix">
            <section class="matrixA">
                <section class="input">
                    <label for="row1">Row1 :</label>
                    <input type="text" id="rowA1">
                </section>
                <section class="input">
                    <label for="rowA2">Row2 :</label>
                    <input type="text" id="rowA2">
                </section>
                <section class="input">
                    <label for="rowA3">Row3 :</label>
                    <input type="text" id="rowA3">
                </section>
                <section class="input">
                    <label for="rowA4">Row4 :</label>
                    <input type="text" id="rowA4">
                </section>
            </section>
            <section class="matrixb">
                <section class="input">
                    <label for="rowB1">Row1 :</label>
                    <input type="text" id="rowB1">
                </section>
                <section class="input">
                    <label for="rowB2">Row2 :</label>
                    <input type="text" id="rowB2">
                </section>
                <section class="input">
                    <label for="rowB3">Row3 :</label>
                    <input type="text" id="rowB3">
                </section>
                <section class="input">
                    <label for="rowB4">Row4 :</label>
                    <input type="text" id="rowB4">
                </section>
            </section>
        </div>
        <div id="btn">submit</div>
        <div class="result">
            <h2>Result:</h2>
            <p class="res"></p>
        </div>
    </section>


</body>
<script src="js/script.js"></script>
</html>
