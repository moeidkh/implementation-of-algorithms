<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractional Knapsack</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Fractional Knapsack</h1>
        <section class="input">
            <label for="row1">Weight Of Items :</label>
            <input type="text" id="wt">
        </section>
        <section class="input">
            <label for="rowA2">Profit Of Items :</label>
            <input type="text" id="profit">
        </section>
        <div class="small">
            <section class="input weight">
                <label for="rowA3">Total Weight :</label>
                <input type="text" id="Weight">
            </section>
            <div id="btn">submit</div>
        </div>
        <p class="hint">**Please Separate Items With Spaces.</p>
        <div class="result">
            <h2>Result:</h2>
            <p class="res"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
