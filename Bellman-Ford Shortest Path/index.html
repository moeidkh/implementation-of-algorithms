<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellman-Ford Shortest Path</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class ="title">Bellman-Ford Shortest Path</h1>
        <section class="input">
            <label for="vertex">Numbers Of Vertex:</label>
            <input type="text" id="vertex">
        </section>
        <section class="input">
            <label for="edge">Input Of Edge : &nbsp;</label>
            <input type="text" id="edge">
        </section>
        <div id="btn">submit</div>
        <p class="hint">**Please Separate Items With Spaces.</p>
        <p class="hint">**Please Enter Edge Based On [vertexStart,vertexEnd,Weigth] Without Spcacing(In Braces).For Example : [0,1,2]</p>
        <div class="result">
            <h2>Result:</h2>
            <p id="res"></p>
        </div>
    <script src="js/script.js"></script>
</body>
</html>
